spring.datasource.continue-on-error=true

spring.jpa.hibernate.ddl-auto=update
spring.datasource.url=jdbc:mysql://localhost:3306/actions666?serverTimezone=UTC&rewriteBatchedStatements=true&profileSQL=true
spring.datasource.username=root
spring.datasource.password=root

# set batch size for batch insertion
# see https://www.baeldung.com/spring-data-jpa-batch-inserts
spring.jpa.properties.hibernate.jdbc.batch_size=5000
spring.jpa.properties.hibernate.order_inserts=true

spring.jpa.properties.hibernate.generate_statistics=true

# log sql statements by Hibernate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

